<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paymentsytle.css">
    <title>NACOS DUES</title>
    
</head>
<body>
    
  <div class="payment-form">
    <h2>Payment Information</h2>
    <form action="/process_payment" method="POST">
        <div class="form-group">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card_name" required>
        </div>
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card_number" required pattern="\d{16}" maxlength="16">
        </div>
        <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry_date" required placeholder="MM/YY" pattern="\d{2}/\d{2}">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" maxlength="3">
        </div>
        <button type="submit">Submit Payment</button>
    </form>
</div>
</body>
</html>
